# === VALID ITEM FLAGS ===
# HIDE_ENCHANTS - Hides enchantment descriptions
# HIDE_ATTRIBUTES - Hides attribute modifiers (attack damage, armor, etc.)
# HIDE_UNBREAKABLE - Hides unbreakable state
# HIDE_DESTROYS - Hides what blocks the item can destroy
# HIDE_PLACED_ON - Hides where the item can be placed
# HIDE_POTION_EFFECTS - Hides potion effects
# HIDE_DYE - Hides dye color from leather armor
# HIDE_ARMOR_TRIM - Hides armor trim details

# === PERMISSIONS ===
# Each kit requires permission: moggedkits.kit.<kitname>
# defaultKit from config.yml is the free handout for the permless masses
# Example: moggedkits.kit.starter, moggedkits.kit.warrior, moggedkits.kit.chad
# Admin permission: moggedkits.admin (bypass cooldowns, mog all kits)

# === GLOBAL SETTINGS (config.yml) ===
# The following settings in config.yml affect all kits:
#
# dropWhenFull: Controls inventory overflow behavior
#   - true: Extra items drop to ground when inventory is full
#   - false: Kit claiming blocked if not enough space
#
# defaultKit: Name of kit that auto-regenerates if deleted
#   - Ensures players always have access to at least one kit