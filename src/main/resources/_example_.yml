# === GENERAL SETTINGS (SIGMA CONFIG ZONE) ===

# Cooldown between kit claims (in mewing minutes)
# 5 = Take 5 minutes mewing break between kits
# 0 = Unlimited mogging potential (based)
# 1440 = Touch grass for 24 hours (beta behavior)
cooldown: 5

# GUI weight (your kit's position in the looksmaxing hierarchy)
# 0 = Alpha position (far left, first to mog)
# Higher numbers = progressively more beta placement
# Maps directly to "kit_slots" index in config.yml main menu
# Got 5 kits? Use weights 0-4. Sequential. No gaps. This isn't your gym attendance.
# Weight 0 goes to kit_slots[0], weight 1 to kit_slots[1], you get it
# Skip numbers and watch ArrayIndexOutOfBoundsException mog your console
weight: 0

# GUI title when previewing this absolute unit of a kit
# Leave empty to let the kit's raw aura speak for itself
